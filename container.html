<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #red{
            background-color: red;
            height: 100px;
        }
        #red1{
            background-color: red;
            height: 500px;
        }
        #green{
            background-color: aquamarine;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- container-fluid : 100% width deta hai koi bhi device pe -->
    <div class="container-fluid" id="red">
        <h1>hello, world fluid-container</h1>
    </div><br>

    <div class="container" id="red">
        <h1>hello, world container</h1>
    </div><br>

    <!-- hamesha content column ke andar likhna chahie -->
    <div class="container-xl" id="red1">
        <div class="row" id="green">Row</div>
    </div><br>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
