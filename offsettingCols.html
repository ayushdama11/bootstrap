<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <!-- offset means giving space from left side -->
    <br>
    <div class="container-fluid">
        <div class="row bg-warning" style="min-height: 200px">
            <!-- offset-1 matlab 1 column ke barabar space mil jaae -->
            <div class="col-4 offset-1 bg-primary text-white">div1</div>
            <div class="col-4 offset-2 bg-danger text-white">div2</div>
        </div>
    </div><br><br>

    <div class="container-fluid">
        <div class="row bg-warning" style="min-height: 200px">
            <!-- lg aur uske upar ke sabko milega offset but jaise hi aap lg ke niche aoge example md then offset hat jaega  -->
            <div class="col-4 offset-lg-1 bg-primary text-white">div1</div>
            <div class="col-4 offset-2 bg-danger text-white">div2</div>
        </div>
    </div><br><br>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
